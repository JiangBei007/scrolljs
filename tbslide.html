<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				width: 100%;
			}
			#root{
				height: 500px;
				width: 100%;
				overflow: hidden;
				background: moccasin;
			}
			#root>div{
				height: 500px;
				width: 100%;
			}
			#root>div>div{
				  height:  500px;
				  width: 100%;
				  line-height: 500px;
				  text-align: center;
				  display: flex;
				  justify-content: center;
			}
			
			#root img{
				align-items: center;
				display: block;
				height: 500px;
				max-width:100%;
			}
			
		</style>
	</head>
	<body>
		<div id="root">
			<div>
				<div style="background: #21374B;"><img src="static/img/parcel.png"/></div>
				<div style="background: #808080;"><img src="static/img/webpack.png"/></div>
				<div style="background: #35495E;"><img src="static/img/vue.png"/></div>
				<div style="background: #0E0E0E;"><img src="static/img/react.png"/> </div>
			</div>
		</div>
		<div id="btns">
			<button>点击切换到第0个</button>
			<button>点击切换到第1个</button>
			<button>点击切换到第2个</button>
			<button>点击切换到第3个</button>
		</div>
		
	</body>
	<script>
		window.onload = function(){
			const swiper = new SmallSwiper({
				root:"#root",
				loop:true,
				auto:false,
				delayed:2000,
				effect:"slide",
				direction:"vertical",//"horizontal""vertical"
				index:0,//默认第一张
				callBack(index){
					console.log("html",index)
					document.title = "我是第"+index+"页"
				}
			})
			const btnList = document.getElementById("btns").getElementsByTagName("button");
			
			[].slice.call(btnList).forEach((dom,i)=>{
				(function (i){
					dom.onclick = function(){
						swiper.moveTo(i)
					}
				})(i)
			})
		}
	</script>
</html>
